<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/tickets.css">
</head>
<body>
    <header>
        <img src="../assets/unifesspa-ru.png" alt="Unifesspa RU">
        <nav class="header">
            <a class="link-header" href="../index.html">VOLTAR</a>
        </nav>
    </header>
    <main>
        <div class="main">
            <div id="foraDoFormulario"> 
                <div id="f1">
                    <p>FORMULÁRIO</p>
                </div>
                <div id="formulário"> 
                    <form action="Formulário"> 
                        <div class="espaço_form">
                            <label for="nome">Nome:</label> <br>
                            <input type="text" id="nome" />
                        </div>
                        <div class="espaço_form">
                            <label for="matricula">Matricula:</label> <br>
                            <input type="matricula" id="matricula" />
                        </div>
                        <div class="espaço_form">
                            <label for="campus">Campus de retirada:</label> <br>
                            <input type="campus" id="campus"/>
                        </div>
                    </form>
                </div>
            </div> 
            <div id="fora_do_botao">
                <button class="botao">Ir para o pagamento</button>
            </div>
            <p id="textoComPrecos">R$13,00 (treze reais) para os servidores e público em geral | R$2,00 (dois reais) para alunos de graduação subsidiados</p>
        </div>
    </main>
    <footer>
        <div class="container-contatos">
            <span class="titulo-contato">Contatos</span>
            <div class="contatos">
                <div class="contato">
                    <div class="whatsapp">
                        <img src="../assets/zap.png" alt="Contato Whatsapp">
                        <span>(94) 99991-7263</span>
                    </div>
                    <span>PROEX</span>
                </div>
                <div class="contato">
                    <div class="whatsapp">
                        <img src="../assets/zap.png" alt="Contato Whatsapp">
                        <span>(94) 99991-7263</span>
                    </div>
                    <span>RESTAURANTE</span>
                </div>
            </div>
        </div>

        <div class="img-unifesspa">
            <img src="../assets/unifesspa.png" alt="Unifesspa">
        </div>

        <div>
            <span id="aviso-inferior">
                Não esqueça de apresentar documento com<hr>
                foto no momento da retirada do seu<hr>
                ticket ou marmita!
            </span>
        </div>
    </footer> 
</body>
</html>
